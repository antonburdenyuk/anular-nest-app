<h1 mat-dialog-title>Forget password</h1>
<mat-dialog-content>
  <mat-form-field class="w-100">
    <input matInput placeholder="Email" type="text" name="email" id="email" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-flat-button>Submit</button>
  <button color="secondary" mat-flat-button (click)="onCancelClick()">
    Cancel
  </button>
</mat-dialog-actions>
